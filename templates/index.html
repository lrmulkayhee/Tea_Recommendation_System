<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Recommendation System</title>
</head>
<body>
    <h1>Tea Recommendation System</h1>
    <form action="/recommend" method="post">
        <label for="features">Enter tea features (comma-separated):</label>
        <input type="text" id="features" name="features">
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h2>Recommendations:</h2>
        <ul>
            {% for index, row in recommendations.iterrows() %}
                <li>{{ row['name'] }} - {{ row['description'] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
